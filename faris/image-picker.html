<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["beruang.png", "gajah.png", "harimau.png", "ikan.png", "komodo.png", "ular.png"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Beruang") {
                let select = list_image[0];
                document.getElementById("image").src = `img/${select}`
                alert("Ini gambar beruang.png")
            }
            

            if(pilihan.value == "Gajah") {
                let select = list_image[1];
                document.getElementById("image").src = `img/${select}`
                alert("Ini gambar gajah.png")
            }

            if(pilihan.value == "Harimau") {
                let select = list_image[2];
                document.getElementById("image").src = `img/${select}`
                alert("Ini gambar harimau.png")
            }

            if(pilihan.value == "Ikan") {
                let select = list_image[3];
                document.getElementById("image").src = `img/${select}`
                alert("Ini gambar ikan.png")
            }

            if(pilihan.value == "Komodo") {
                let select = list_image[4];
                document.getElementById("image").src = `img/${select}`
                alert("Ini gambar komodo.png")
            }

            if(pilihan.value == "Ular") {
                let select = list_image[5];
                document.getElementById("image").src = `img/${select}`
                alert("Ini gambar ular.png")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Muuhammad Faris Zaky Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="Beruang">Beruang</option>
        <option value="Gajah">Gajah</option>
        <option value="Harimau">Harimau</option>
        <option value="Ikan">Ikan</option>
        <option value="Komodo">Komodo</option>
        <option value="Ular">Ular</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
